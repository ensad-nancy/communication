title: Article

pages: false

fields:
  title:
    label: Titre
    type:  title

  coverimage:
    label: Image d'aperçu
    type: image
    width: 1/2
    help: image qui sera affichée comme aperçu du projet

  date:
    icon: calendar
    label: Date
    type: date
    format: LL
    placeholder: Select a date…
    default: today
    required: true
    width: 1/2
    help: indications temporelles concernant le projet


  type:
    label: Format
    type: multiselect
    required: true
    options:
      dnsep : dnsep
      dna : dna
      invite : invité
      evenement : evenement
      production : production
      workshop : workshop
    width: 1/2
    help: vous pouvez selectionner plusieurs formats


  keywords:
    label: tags
    type: tags
    width: 1/2


  text:
    label: Text
    type: textarea
    placeholder: contenu de l'article

  Tumblr_url:
    label: old URL
    type: text
