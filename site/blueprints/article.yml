title: Article

pages: false

fields:
  title:
    label: Titre
    type:  title

  coverimage:
    label: Image d'aperçu
    type: image
    default: first
    width: 1/2
    help: image qui sera affichée comme aperçu du projet

  date:
    icon: calendar
    label: Date
    type: date
    format: LL
    placeholder: Select a date…
    default: today
    required: true
    width: 1/2
    help: indications temporelles concernant le projet


  type:
    label: Format
    type: multiselect
    required: true
    options:
      projet: projet
      workshop : workshop
      evenement : événement
      diplome : diplôme
      publication : diplôme

    width: 1/2
    help: vous pouvez selectionner plusieurs formats


  keywords:
    label: tags
    type: tags
    width: 1/2
    lower: true

  text:
    label: Text
    type: markdown
    placeholder: contenu de l'article

  Tumblr_url:
    label: old URL
    type: text
