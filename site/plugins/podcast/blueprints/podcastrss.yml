    label: Podcast types
    type: info
    text: >
      Podcast types are a new feature introduced by Apple in iOS 11. Use episodic if your audience doesn't need to listen to your episodes in a special order. Use serial if your episodes depend on eachother and should be listened to in a specific order.
    width: 1/2
  downloads:
    label: Downloads
    type: structure
    readonly: true
    fields: 
      timestamp:
        label: Year and month
        type: text
      downloaded:
        label: Downloads
        type: text